<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 8.1</title>

    <script>
        function hitung () {
            const PHI = 3.14;
            let jari = document.getElementById("bili").value;
            console.log("Jari-Jari : " + jari ) ;
            let luas = PHI  * jari * jari ;
            let kll = 2.0 * PHI * jari ;
            console.log("Luas : " + luas);
            console.log("Keliling : " + kll);
        }
    </script>
</head>
<body>
    <h3> Menghitung Luas dan Keliling Lingkaran</h3>
    Masukkan Jari-Jari Lingkaran :
    <input type="number" value="" size="10" id="bili"/>
    <br/>
    <button onclick="hitung()">Hitung</button>
</body>
</html>
