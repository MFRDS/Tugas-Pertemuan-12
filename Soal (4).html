<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal4 Menghitung jumlah dua Bilangan</title>
</head>

<body>
    <input type="number" id="angkaA">
    <br>
    <h1>+</h1>
    <br>
    <input type="number" id="angkaB" onchange="tambah()">
    <br>
    <h1>=</h1>
    <br>
    <h1 id="hasil"></h1>

    <script>
        function tambah() {
            let a1, a2, hsl
            a1 = document.getElementById("angkaA").value
            a2 = document.getElementById("angkaB").value

            hsl = parseInt(a1) + parseInt(a2)
            document.getElementById("hasil").innerHTML = hsl
        }

    </script>
</body>

</html>
